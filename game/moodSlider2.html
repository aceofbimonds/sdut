<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mood</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="center">
<h2>How are you feeling right now?</h2>
<div class="emojis" id="emoji-container" onclick="enableButton('next-button');">
  <div class="mood-option">
    <input type="radio" id="mood1" name="mood" value="1">
    <label for="mood1">😢</label>
  </div>

  <div class="mood-option">
    <input type="radio" id="mood2" name="mood" value="2">
    <label for="mood2">☹️</label>
  </div>

  <div class="mood-option">
    <input type="radio" id="mood3" name="mood" value="3">
    <label for="mood3">😐️</label>
  </div>

  <div class="mood-option">
    <input type="radio" id="mood4" name="mood" value="4">
    <label for="mood4">😊</label>
  </div>

  <div class="mood-option">
    <input type="radio" id="mood5" name="mood" value="5">
    <label for="mood5">😁</label>
  </div>
</div>

<div id="finish">
  <button id="next-button" onclick="goToNextStepAndLog('done.html', getSelectedMood())" disabled>Finish</button>
</div>

<script>
    function getSelectedMood() {
        const selectedRadio = document.querySelector('input[name="mood"]:checked');
        return selectedRadio ? selectedRadio.value : null;
    }
</script>

<script src="localstorage.js"></script>
<script src="game.js"></script>
</body>
</html>
